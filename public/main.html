<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <section style="background-color: hsl(219, 97%, 65%);">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <form action="/registration" method="post">
                                <h3 class="mb-5">Регистрация</h3>
                                <div class="form-outline mb-4">
                                    <input id="typeEmailX-22" class="form-control form-control-lg" placeholder="Логин" name="userName"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="typePasswordX-22" class="form-control form-control-lg" placeholder="Пароль" name="password"/>
                                </div>
                                <button class="btn btn-primary btn-lg col-12" type="submit">Зарегистрироваться</button>
                                <hr class="my-4">
                                <a class="btn btn-primary btn-lg col-12" href="#auth">▼ Авторизация ▼</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </section>
      <section style="background-color: hsl(195, 95%, 67%);" id="auth">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <form action="/login" method="post">
                                <h3 class="mb-5">Авторизация</h3>
                                <div class="form-outline mb-4">
                                    <input id="typeEmailX-2" class="form-control form-control-lg" placeholder="Логин" name="userName2"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Пароль" name="password2"/>
                                </div>
                                <button class="btn btn-primary btn-lg col-12" type="submit">Войти</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
